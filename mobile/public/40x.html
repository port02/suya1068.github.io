<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>40X - 포스냅</title>
    <meta property="og:type" content="website">
    <meta name="keywords" content="">
    <meta property="og:title" content="40x - 포스냅">
    <meta property="og:description" content="요청하신 페이지를 찾을 수 가 없습니다. 삭제된 주소이거나, 일시적으로 사용할 수 가없습니다.">
    <meta property="og:site_name" content="Forsnap">
    <meta property="og:url" content="https://forsnap.com/40x.html">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://image.forsnap.com/error/404_img.png">
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="40x - 포스냅">
    <meta property="twitter:description" content="요청하신 페이지를 찾을 수 가 없습니다. 삭제된 주소이거나, 일시적으로 사용할 수 가없습니다.">
    <meta property="twitter:site" content="@forsnap">
    <meta property="twitter:image" content="https://image.forsnap.com/error/404_img.png">
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">-->
    <!--<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>-->
    <style>
        html {
            box-sizing: border-box;
            /*font-family: "Spoqa Han Sans", Helvetica, AppleSDGothicNeo, Arial, sans-serif;*/
            font-family: Helvetica, AppleSDGothicNeo, Arial, sans-serif;
        }
        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        html,
        body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
        }
        #root {
            position: relative;
            height: 100%;
        }
        .container {
            position: relative;
            margin: 0 auto;
            width: 360px;
            height: 100%;
        }
        .vbox {
            position: relative;
            display: table;
            table-layout: fixed;
            width: 100%;
            height: 100%;
        }
        .vbox > .box {
            position: relative;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .message-box {
            position: relative;
        }
        .message-box__view {
            position: relative;
            margin-bottom: 10px;
        }
        .message-box__content {
            font-size: 17px;
            font-weight: 500;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.18;
            letter-spacing: -0.9px;
            text-align: center;
            color: #969696;
        }
        .button {
            display: inline-block;
            width: 100%;
            height: 50px;
            line-height: 46px;
            padding: 0 1.1em;
            font-weight: 500;
            font-size: 17px;
            color: #969696;
            outline: 0;
            border: 2px solid #000;
            -webkit-border-radius: 30px 30px 30px 30px;
            -moz-border-radius: 30px 30px 30px 30px;
            border-radius: 30px 30px 30px 30px;
            cursor: pointer;
            vertical-align: middle;
            text-decoration: none;
            letter-spacing: -0.9px;
            text-align: center;
            white-space: nowrap;
            transition: all 0.25s ease-in-out;
        }
        .button-group {
            margin-top: 40px;
        }
        .button-group::after {
            content: " ";
            display: table;
            clear: both;
        }
        .button-group > div {
            position: relative;
            float: left;
            width: 50%;
        }
        .button-group > div:first-child {
            padding-right: 5px;
        }
        .button-group > div:last-child {
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="vbox">
                <div class="box">
                    <div class="message-box">
                        <div class="message-box__view">
                            <img src="https://image.forsnap.com/error/404_img.png" alt="40x 이미지">
                        </div>
                        <p class="message-box__content">
                            요청하신 페이지를 찾을 수 가 없습니다.<br />
                            삭제된 주소이거나, 일시적으로 사용할 수 가없습니다.
                        </p>
                    </div>
                    <div class="button-group">
                        <div>
                            <a href="/" class="button">메인으로</a>
                        </div>
                        <div>
                            <a href="javascript:history.back(-1);" class="button">이전페이지</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
