<head>
    <meta charset="UTF-8">

    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="50x - 포스냅">
    <meta property="twitter:description" content="헉... 죄송합니다. 요청하신 페이지에서 일시적인 에러가 발생했습니다. 동일한 문제가 지속적으로 발생할 경우 관리자에게 문의해주세요.">
    <meta property="twitter:site" content="@forsnap">
    <meta property="twitter:image" content="https://image.forsnap.com/error/50x_img.png">
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">-->
    <!--<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>-->
    <style>
        html {
            box-sizing: border-box;
            /*font-family: "Spoqa Han Sans", Helvetica, AppleSDGothicNeo, Arial, sans-serif;*/
            font-family: Helvetica, AppleSDGothicNeo, Arial, sans-serif;
        }
        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        html,
        body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
        }
        #root {
            position: relative;
            height: 100%;
        }
        .container {
            position: relative;
            margin: 0 auto;
            width: 680px;
            height: 100%;
        }
        .vbox {
            position: relative;
            display: table;
            table-layout: fixed;
            width: 100%;
            height: 100%;
        }
        .vbox > .box {
            position: relative;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .message-box {
            position: relative;
        }
        .message-box__view {
            position: relative;
            margin-bottom: 10px;
        }
        .message-box__content {
            font-size: 15px;
            font-weight: 500;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.18;
            letter-spacing: -0.9px;
            text-align: center;
            color: #969696;
        }
        .button {
            display: inline-block;
            width: 200px;
            height: 50px;
            line-height: 46px;
            padding: 0 1.1em;
            font-weight: 500;
            font-size: 17px;
            color: #969696;
            outline: 0;
            border: 2px solid #000;
            -webkit-border-radius: 30px 30px 30px 30px;
            -moz-border-radius: 30px 30px 30px 30px;
            border-radius: 30px 30px 30px 30px;
            cursor: pointer;
            vertical-align: middle;
            text-decoration: none;
            letter-spacing: -0.9px;
            text-align: center;
            white-space: nowrap;
            transition: all 0.25s ease-in-out;
        }
        .button-group {
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div id="root">
    <div class="container">
        <div class="vbox">
            <div class="box">
                <div class="message-box">
                    <div class="message-box__view">
                        <img src="https://image.forsnap.com/error/50x_img.png" alt="50x 이미지">
                    </div>
                    <p class="message-box__content">
                        헉... 죄송합니다.<br />
                        요청하신 페이지에서 일시적인 에러가 발생했습니다. 동일한 문제가 지속적으로 발생할 경우 관리자에게 문의해주세요.
                    </p>
                </div>
                <div class="button-group">
                    <a href="/" class="button">관리자에게 문의하기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
